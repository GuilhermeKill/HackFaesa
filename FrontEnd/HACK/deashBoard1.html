<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

    <style>
       .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border-width: 0;
       }

       body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: white !important;
      }

      .board{
       position: absolute;
       top: 33rem;
       right: 19rem;
       width: 12rem;


       padding: 1rem;
      }

      .container {   
          margin: 50px auto;
          width: 12cm;
          height: 5cm;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          padding: 20px;
          text-align: center;
          margin-top: 5cm;
      }

      h1 {
          color: #333;
      }

      .button {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          text-align: center;
          text-decoration: none;
          background-color: #4CAF50;
          color: white;
          border-radius: 5px;
          margin: 10px;
          cursor: pointer;
      }

      .button-periodico {
          background-color: #3498db;
      }

      table {
          width: 80%;
          margin: 20px auto;
          border-collapse: collapse;
      }

      table, th, td {
          border: 1px solid black;
          
      }


      th, td {
          padding: 15px;
          text-align: center;
      }

      th {
          background-color: rgb(103, 0, 199);
          color:white;
      }
      td{
       background-color: #f2f2f2;
      }

      @keyframes slideAndFade {
          0% {
              margin-left: 0;
              opacity: 1;
          }
          100% {
              margin-left: -100%; /* Move to the left */
              opacity: 0; /* Fade out */
          }
      }

      .hover.slide-out {
          animation: slideAndFade 3s ease; /* Apply the animation to the body with the added class */
       }
 
    </style>
 </head>
<body>
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
        <span></span>
        </label>
        <ul class="menu__box">
          <li><a class="menu__item"  onclick="RedirecionarMenu();">Menu</a></li>
          <li><a class="menu__item"  onclick="RedirecionarDoenca();">Cadastrar Atestado</a></li>
          <li><a class="menu__item" onclick="RedirecionarPerguntarPeriodicas();">Periódico</a></li>
          <li><a class="menu__item"  onclick="RedirecionarTabelasPeriodicas();">Dados Periódicos</a></li>
        </ul>
        <header style="text-align: center;">
           <strong>HEALTH+</strong>
        </header>
    <div style="text-align: center; margin-top: 25px !important; width: 30rem; margin: 5rem auto;">
        <h2>Dados de Saúde</h2>
        <canvas id="pieChart" width="200px" height="200px"></canvas>
        <canvas id="horizontalBarChart" width="200px" height="100px"></canvas>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Dados para o gráfico de pizza
                var pieData = {
                    labels: ['Pergunta1', 'Pergunta2', 'Pergunta3', 'Pergunta4', 'Pergunta5' ],
                    datasets: [{
                        data: [6, 20, 25, 25, 12],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50','#00f4ff']
                    }]
                };

                // Dados para o gráfico de barras horizontais
                var barData = {
                    labels: ['Atividade Física', 'Repouso', 'Inatividade'],
                    datasets: [{
                        label: 'Porcentagem (%)',
                        data: [60, 20, 20],
                        backgroundColor: ['#4CAF50', '#FFD700', '#FF4848'],
                    }]
                };

                var pieCtx = document.getElementById('pieChart').getContext('2d');
                var horizontalBarCtx = document.getElementById('horizontalBarChart').getContext('2d');

                new Chart(pieCtx, {
                    type: 'doughnut',
                    data: pieData
                });

                new Chart(horizontalBarCtx, {
                    type: 'horizontalBar',
                    data: barData,
                    options: {
                        scales: {
                            x: {
                                beginAtZero: true,
                                max: 100
                            },
                            y: {
                                stacked: true
                            }
                        }
                    }
                });
            });
        </script>
    </div>
</div>
</body>
</html>
